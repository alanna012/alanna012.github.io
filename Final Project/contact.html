<h1> Contact Me</h1>
	<body>
		<form action="results.html" method="GET" enctype="multipart/form-data">
			<div>
				<label for="name">Name</label>
				<input type="text" name="name" id=name required>
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>
			</div>
			<div>
				<label for="phone">Phone</label>
				<input type="tel" name="phone" id="phone" required>
			</div>
			<div>
				<label for="art design request">Art Request</label>
				<input type="text" name="art requested" id="art requested" required>
			</div>
			<div>
				<label for="file">Inspiration Photos</label>
				<input type="file" name="file" id="file">
			</div>
			<div>
				<label for="number of pieces">Number of Pieces</label>
				<input type="number" name="number of pieces" id="number of pieces" min="1" max="10" step="1" required>
			</div>
			<div>
				<label for="questions">Questions???</label>
				<input type="text" name="questions" id="questions">
			</div>
			<div>
				<label for="How Did You Hear About Me">How Did You Hear About Me</label>
				<input type="text" name="notes" id="notes" required>
			</div>
			<button type="reset">Reset</button>
			<button type="submit">Submit</button>
		</form>
	</body>
